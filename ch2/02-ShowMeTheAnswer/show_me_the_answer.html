<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Show me the answer</title>
	</head>

	<body>
		<script>
			fetch('show_me_the_answer.wasm').then(response =>
				response.arrayBuffer()
			).then(bytes =>
				WebAssembly.instantiate(bytes)
			).then(result =>
				console.log(result.instance.exports.showMeTheAnswer()) //42
			);
		</script>
	</body>

</html>
